<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather-Dashboard</title>

    <!------------ STYLESHEET ----------------->
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <!----------- BOOTSTRAP STYLESHEET --------->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav id="nav" class="navbar navbar-dark bg-dark m-2">
        <h1 class="navbar-brand weatherBrand">
          Weather Dashboard
        </h1>
      </nav>
    </header>

    <div class="container-fluid m-2">
      <div class="row">
        <div class="col-md-4 bg-light">
          <div>
            <h2>Search for a City:</h2>
          </div>

          <div class="row">
            <form class="ml-3" id="form" action="">
                <input class="input-lg" id="search" type="text" />
                <button class="btn-md" type="submit" >
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
            <button class="btn-md ml-1" id="clear">Clear</button>
          </div>
          <ul id="searchList" class="list-group mt-2"></ul>
        </div>
        <div class="col-md-8 p-2">
          <div class="row border border-secondary m-1 p-1">
            <div class="col bg-warning">
              <div class="row">
                  <h2 class="ml-3" id="cityName"> (<span></span>)</h2>
                  <img id="currentIcon" src="" alt="">  
              </div>
              <div>
                  <p>Temperature: <span id="currentTemp"></span> &#8457;</p>
                  <p>Humidity: <span id="currentHumid"></span> %</p>
                  <p>Wind Speed: <span id="currentWind"></span> MPH </p>
                  <p>UV Index: <span id="currentUV"></span> </p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h2 class="ml-4 mt-1" >5 Day Forecast:</h2>
            </div>
          </div>
          <div id="forecastList" class="row m-1">
          </div>
        </div>
      </div>
    </div>

    <!--------------- BOOTSTRAP ----------------->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!----------- JS ------------------>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
